on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: shop
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: shop_test
        options: >-
          --health-cmd="pg_isready -U shop" --health-timeout=5s --health-interval=10s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate Doctrine Migration
        run: php bin/console make:migration

      - name: Run Doctrine Migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Load Doctrine Fixtures (if any)
        run: php bin/console doctrine:fixtures:load --no-interaction --env=test

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DATABASE_URL: postgresql://shop:pass@127.0.0.1:5432/shop_test
        run: vendor/bin/phpunit

      - name: Install PHPStan
        run: composer require --dev phpstan/phpstan

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --level=8 src/
